<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="nombre-tienda" class="cabecera">
        <h1 id="titulo-tienda">Tienda de Mangas</h1>
    </header>
    <section id="pag-principal">
        <div class="div-botones">
            <button class="boton-admin" id="mangas-vendidos">Ver mangas vendidos</button>
        </div>
        <div>            
            <div id="ver-ventas" class="lista-ventas"></div>
        </div>
        <div id="contenedor" class="contenedor-mangas"></div>
        <div class="contenedor-carrito">            
            <div id="div-carrito" class="carrito-compras">                
                <h2 class="carrito-titulo"><i class="bi bi-cart"></i> Carrito</h2>
                <ul id="carrito" class="lista"></ul>
                <hr />
                <h3 class="total"><b>Total: </b><span id="total"></span></h3>
                <button id="boton-vaciar" class="boton">Vaciar carrito <i class="bi bi-cart-x"></i></button>
                <button id="realizar-compra" class="boton">Comprar <i class="bi bi-cart-check"></i></button>
            </div>
        </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>
</html>
